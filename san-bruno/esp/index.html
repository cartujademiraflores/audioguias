<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Capilla de San Bruno</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0e3cd;
      color: #4b3b28;
      padding: 20px;
      text-align: center;
    }
    audio {
      width: 100%;
      margin-top: 20px;
    }
    .buttons {
      margin-top: 30px;
    }
    .lang-button {
      background-color: #4b3b28;
      color: #f0e3cd;
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .lang-button img {
      vertical-align: middle;
      height: 20px;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h1>Capilla de San Bruno</h1>
  <audio controls>
    <source src="talla-san-bruno.mp3" type="audio/mpeg">
    Tu navegador no admite el elemento de audio.
  </audio>

  <div class="buttons">
    <button class="lang-button" onclick="window.location.href='../esp/'">
      <img src="https://flagcdn.com/es.svg" alt="Bandera de España"> Español
    </button>
    <button class="lang-button" onclick="window.location.href='../eng/'">
      <img src="https://flagcdn.com/gb.svg" alt="Bandera de Reino Unido"> English
    </button>
  </div>
</body>
</html>
