<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vidrieras Flamencas</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2vh 4vw;
      background: #f0e3cd;
    }
    h1 {
      text-align: center;
      font-size: 6vw;
    }
    audio {
      width: 100%;
      margin: 2vh 0;
    }
    .section-header {
      background-color: #00000000;
      color: rgb(0, 0, 0);
      text-align: center;
      padding: 1em;
      font-size: 5vw;
      font-weight: bold;
      margin-top: 2vh;
    }
    .toggle-btn {
      display: block;
      margin: 1vh auto;
      background-color: #800014;
      color: white;
      border: none;
      padding: 0.6em 1.2em;
      font-size: 4vw;
      border-radius: 5px;
      cursor: pointer;
    }
    .slider-container {
      display: none;
      overflow-x: auto;
      white-space: nowrap;
      scroll-snap-type: x mandatory;
      margin-top: 2vh;
    }
    .slider-container::-webkit-scrollbar {
      display: none;
    }
    .slider-container {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .slide {
      display: inline-block;
      scroll-snap-align: center;
      width: 90%;
      max-width: 400px;
      margin: 2vh auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      padding: 1em;
    }
    .slide img {
      width: 100%;
      border-radius: 8px;
    }
    /* BOTÓN + MÁS INFORMACIÓN CENTRADO */
    .slide button {
      display: block;
      margin: 1em auto 0;
      background-color: #800014;
      color: white;
      padding: 0.5em 1em;
      border: none;
      border-radius: 5px;
      font-size: 4vw;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 2;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
    }
    .modal-content {
      background: white;
      margin: 10% auto;
      padding: 2em;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
      position: relative;
    }
    .close {
      position: absolute;
      right: 1em;
      top: 1em;
      font-size: 1.5em;
      cursor: pointer;
      color: #800014;
    }
  </style>
</head>
<body>

  <h1>Vidrieras Flamencas</h1>
  <audio controls>
    <source src="vidrieras.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <!-- LADO NORTE -->
  <div class="section-header">VIDRIERAS: LADO NORTE</div>
  <button class="toggle-btn" onclick="toggleSlider('norte')">VER VIDRIERAS</button>
  <div id="slider-norte" class="slider-container">
    <div class="slide">
      <img src="lado-norte/crucifixion.jpg" alt="Vidriera 1">
      <button onclick="openModal(1)">+ Más información</button>
    </div>
    <div class="slide">
      <img src="lado-norte/camino-calvario.jpg" alt="Vidriera 2">
      <button onclick="openModal(2)">+ Más información</button>
    </div>
    <div class="slide">
      <img src="lado-norte/coronacion-espinas.jpg" alt="Vidriera 3">
      <button onclick="openModal(3)">+ Más información</button>
    </div>
    <div class="slide">
      <img src="lado-norte/flagelacion.jpg" alt="Vidriera 4">
      <button onclick="openModal(4)">+ Más información</button>
    </div>
    <div class="slide">
      <img src="lado-norte/oracion-huerto.jpg" alt="Vidriera 5">
      <button onclick="openModal(5)">+ Más información</button>
    </div>
  </div>

  <!-- LADO SUR -->
  <div class="section-header">VIDRIERAS: LADO SUR</div>
  <button class="toggle-btn" onclick="toggleSlider('sur')">VER VIDRIERAS</button>
  <div id="slider-sur" class="slider-container">
    <div class="slide">
      <img src="lado-sur/descendimiento.jpg" alt="Vidriera 6">
      <button onclick="openModal(6)">+ Más información</button>
    </div>
    <div class="slide">
      <img src="lado-sur/resurreccion.jpg" alt="Vidriera 7">
      <button onclick="openModal(7)">+ Más información</button>
    </div>
    <div class="slide">
      <img src="lado-sur/ascension.jpg" alt="Vidriera 8">
      <button onclick="openModal(8)">+ Más información</button>
    </div>
    <div class="slide">
      <img src="lado-sur/penstecostes.jpg" alt="Vidriera 9">
      <button onclick="openModal(9)">+ Más información</button>
    </div>
    <div class="slide">
      <img src="lado-sur/juicio-final.jpg" alt="Vidriera 10">
      <button onclick="openModal(10)">+ Más información</button>
    </div>
  </div>

  <!-- ÁBSIDE -->
  <div class="section-header">VIDRIERAS: ÁBSIDE</div>
  <button class="toggle-btn" onclick="toggleSlider('abside')">VER VIDRIERAS</button>
  <div id="slider-abside" class="slider-container">
    <div class="slide">
      <img src="abside/coronacion-virgen.jpg" alt="Vidriera 11">
      <button onclick="openModal(11)">+ Más información</button>
    </div>
    <div class="slide">
      <img src="abside/adoracion-magos.jpg" alt="Vidriera 12">
      <button onclick="openModal(12)">+ Más información</button>
    </div>
    <div class="slide">
      <img src="abside/presentacion-templo.jpg" alt="Vidriera 13">
      <button onclick="openModal(13)">+ Más información</button>
    </div>
  </div>

  <!-- MODALES (1–13) -->
  <div id="modal1" class="modal"> … </div>
  <div id="modal2" class="modal"> … </div>
  <!-- etc. hasta modal13 -->

  <script>
    function toggleSlider(id) {
      const slider = document.getElementById("slider-" + id);
      const btn = event.target;
      if (slider.style.display === "block") {
        slider.style.display = "none";
        btn.textContent = "VER VIDRIERAS";
      } else {
        slider.style.display = "block";
        btn.textContent = "OCULTAR";
      }
    }
    function openModal(id) {
      document.getElementById("modal" + id).style.display = "block";
    }
    function closeModal(id) {
      document.getElementById("modal" + id).style.display = "none";
    }
  </script>

</body>
</html>
